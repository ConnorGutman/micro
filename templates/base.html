<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>Pico</title>
</head>

<body>
  <a href="/" class="main-title">
    <img id="logo" src="/static/logo.svg"> Micro
  </a>
  <a href="/newpost" class="write-post">Write a post</a>
  <div class="login-area">

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
