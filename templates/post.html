<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a href="{{p.key().id()}}">{{p.subject}}</a>
      <h2>Post by {{p.author}}</h2>
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
      <br>
      Likes:{{l}} | <form method="post" action="/likepost/{{p.key().id()}}" class="inline-form"><input type="submit" name="like" value="like" class="inline-input"></input></form>
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
